<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos Adicionados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Produtos Cadastrados</h2>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${produtos}">
        <td th:text="${p.codigo}"></td>
        <td th:text="${p.nome}"></td>
        <td>
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                    th:data-bs-target="'#modalAlterarProduto' + ${p.codigo}">Alterar</button>

            <form th:action="@{/menu/deleteProduto/{codigo}(codigo=${p.codigo})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            </form>
        </td>
    </tr>

    <div th:each="p : ${produtos}" th:id="'modalAlterarProduto' + ${p.codigo}" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alterar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/menu/updateProduto}" method="post">
                        <input type="hidden" name="codigo" th:value="${p.codigo}" />
                        <div class="mb-3">
                            <label>Nome</label>
                            <input type="text" name="nome" class="form-control" th:value="${p.nome}" />
                        </div>
                        <div class="mb-3">
                            <label>Descrição</label>
                            <input type="text" name="descricao" class="form-control" th:value="${p.descricao}" />
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar Produto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </tbody>
</table>
<a class="btn btn-primary" href="/menu">Voltar</a>

<div th:replace="~{fragments/modais :: modais}"></div>

</body>
</html>
