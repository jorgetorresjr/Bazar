<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h2>Lotes</h2>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Data de Entrega</th>
            <th>Observação</th>
            <th>Órgão Donatário</th>
            <th>Órgão Fiscalizador</th>
            <th>Produtos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lote : ${lotes}">
            <td th:text="${lote.id}"></td>
            <td th:text="${#dates.format(lote.dataEntrega, 'dd/MM/yyyy')}"></td>
            <td th:text="${lote.observacao}"></td>
            <td th:text="${lote.orgaoDonatario != null ? lote.orgaoDonatario.nome : '—'}"></td>
            <td th:text="${lote.orgaoFiscalizador != null ? lote.orgaoFiscalizador.nome : '—'}"></td>
            <td>
                <ul>
                    <li th:each="p : ${lote.produtos}" th:text="${p.nome}"></li>
                </ul>
            </td>
        </tr>
        <tr th:if="${lotes.size() == 0}">
            <td colspan="6" class="text-center">Nenhum lote encontrado.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/menu}" class="btn btn-primary">Voltar ao Menu</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
